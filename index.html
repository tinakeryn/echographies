<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Service de gynécologie de Mount Zonah - échographies - Light City"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./style/Images/icon.png" />
    <title>Service gynéco de Mount Zonah - Light City</title>
  </head>
  <body>
    <header>
      <h1>Echographies générées aléatoirement</h1>
    </header>
    <main>
      <nav>
        <h2>Table des matières</h2>
        <ul>
          <li><a href="#firstMonthSection">Premier mois</a></li>
          <li><a href="#thirdMonthSection">3ème mois</a></li>
          <li><a href="#fifthMonthSection">5ème mois</a></li>
          <li><a href="#seventhMonthSection">7ème mois</a></li>
          <li><a href="https://tinakeryn.github.io/labm/">Labo d'analyses médicales</a></li>
        </ul>
      </nav>

      <section class="container" id="firstMonthSection">
        <h2>Premier mois</h2>
        <p>Appuyez sur le bouton pour obtenir le résultat d'échographie du 1er mois</p>
        <form>
          <div id="labThirdMonthCaseContainer">
            <label for="labThirdMonthCaseNumber">Cas fourni par le laboratoire</label>
            <input type="text" id="labThirdMonthCaseNumber" placeholder="Ex: 1.1" />
          </div>
        </form>
        <button id="generateFirstMonthButton">Générer écho 1er mois</button>
        <i id="firstMonthClose" class="fa-solid fa-xmark hidden"></i>
        <div class="hidden result" id="firstMonthResult">
          <!-- Résultats de l'échographie -->
        </div>
      </section>

      <section class="container" id="thirdMonthSection">
        <h2>3ème mois</h2>
        <form>
          <label for="caseNumber">Numéro du cas obtenu à la 1ère écho</label>
          <select id="caseNumber">
            <option value="" disabled selected>Sélectionnez un numéro de cas</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </form>
        <button id="generateThirdMonthButton">Générer écho 3ème mois</button>
        <i id="thirdMonthClose" class="fa-solid fa-xmark hidden"></i>
        <div class="hidden result" id="thirdMonthResult"></div>
      </section>
      <section class="container" id="fifthMonthSection">
        <h2>5ème mois</h2>
        <form>
          <label for="mainCaseSelector">Cas obtenu à la 1ère écho</label>
          <select id="mainCaseSelector">
            <option value="" disabled selected>N° du cas</option>
            <option value="1">Cas 1</option>
            <option value="2">Cas 2</option>
            <option value="3">Cas 3</option>
            <option value="4">Cas 4</option>
            <option value="5">Cas 5</option>
            <option value="6">Cas 6</option>
            <option value="8">Cas 8</option>
            <option value="9">Cas 9</option>
          </select>
          <div id="thirdMonthCaseContainer">
            <label for="thirdMonthCaseNumber">Sous-cas obtenu à la 2ème écho</label>
            <select id="thirdMonthCaseNumber">
              <option value="" disabled selected>N° du sous-cas</option>
            </select>
          </div>
        </form>
        <button id="generateFifthMonthButton">Générer écho 5ème mois</button>
        <i id="fifthMonthClose" class="fa-solid fa-xmark hidden"></i>
        <div class="hidden result" id="fifthMonthResult"></div>
      </section>
      <section class="container" id="seventhMonthSection">
        <h2>7ème mois</h2>
        <form>
          <label for="firstMonthCaseNumber">Cas de l'échographie du 1er mois</label>
          <select id="firstMonthCaseNumber" onchange="updateSelectors()">
            <option value="" disabled selected>Sélectionnez un cas</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <div id="additionalSelectors"></div>
        </form>
        <button id="generateSeventhMonthButton">Générer écho 7ème mois</button>
        <i id="seventhMonthClose" class="fa-solid fa-xmark hidden"></i>
        <div class="hidden result" id="seventhMonthResult">
          <p id="seventhMonthEvolution" class="hidden"></p>
        </div>
      </section>
    </main>
    <footer><i id="arrowUp" class="fa-solid fa-arrow-up"></i></footer>
    <script src="./JS/premiermois.js"></script>
    <script src="./JS/troisiememois.js"></script>
    <script src="./JS/cinquiememois.js"></script>
    <script src="./JS/septiememois.js"></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
